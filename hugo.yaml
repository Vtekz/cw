baseURL: https://blog.comfyworkspace.com/
languageCode: en-us
title: Comfy Workspace
theme: "PaperMod"

paginate: 10
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
googleAnalytics: "G-1NG79M7T55"  # Replace with your Google Analytics ID
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Comfy Workspace - AI-Powered Marketing Solutions"
  description: "Discover cutting-edge AI tools for marketing, copywriting, and content creation. Boost your productivity and create compelling content with Comfy Workspace's suite of AI-powered solutions."
  keywords: [AI Marketing, AI Copywriting, Content Creation Tools, Digital Marketing AI, SEO Tools, AI Writing Assistant]
  author: "Comfy Workspace Team"
  images: ["content/docs/images/comfy-workspace-og-image.jpg"]  # Create an eye-catching OG image
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Comfy Workspace"
    icon: /logo.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Welcome to Comfy Workspace ðŸ‘‹"
    Content: "Revolutionize your marketing and content creation with our AI-powered tools. Boost productivity, enhance creativity, and achieve better results in less time."

  socialIcons:
    - name: twitter
      url: "https://twitter.com/comfy_workspace"
    - name: linkedin
      url: "https://www.linkedin.com/company/comfy-workspace"
    - name: TikTok
      url: "https://tiktok.com/@comfyworkspace"

  analytics:
    google:
      SiteVerificationTag: "YOUR_GOOGLE_SITE_VERIFICATION_TAG"
    bing:
      SiteVerificationTag: "YOUR_BING_SITE_VERIFICATION_TAG"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  editPost:
    URL: "https://github.com/vtekz/cw/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: Home
      name: Home
      url: https://comfyworkspace.com/
      weight: 10
    - identifier: Prices
      name: Prices
      url: https://comfyworkspace.com/prices
      weight: 20
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 30
    - identifier: AI Images
      name: AI Images
      url: https://comfyworkspace.com/image-generation
      weight: 40

# Syntax highlighting settings
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai